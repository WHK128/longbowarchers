    <script>
        function initialize() {
            var mapProp = {
                center: new google.maps.LatLng(47.40762963, 16.42370224),
                zoom: 15,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };

            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
            var marker = new google.maps.Marker({
                map: map,
                position: new google.maps.LatLng(47.40398446, 16.42417431)
            });
            infowindow = new google.maps.InfoWindow({
                content: '<strong>Old Masters Hunter-Round</strong><br>' + 'Burg - Lockenhaus<br>' + '7442 lockenhaus<br>'
            });
            google.maps.event.addListener(marker, 'click', function() {
                infowindow.open(map, marker);
            });
            infowindow.open(map, marker);

            var marker2 = new google.maps.Marker({
                map: map,
                position: new google.maps.LatLng(47.40807094, 16.42545942)
            });
            infowindow2 = new google.maps.InfoWindow({
                content: '<strong>Old Masters Winter-Round</strong><br>' + 'Burgsee<br>' + '7442 lockenhaus<br>'
            });
            google.maps.event.addListener(marker2, 'click', function() {
                infowindow2.open(map, marker2);
            });
            infowindow2.open(map, marker2);
        };
    </script>
